<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <script language="javascript" src="js/angular-1.3.15/angular.js"></script>
  <script language="javascript" src="js/controllers.js"></script>
  <script language="javascript" src="js/services.js"></script>
  <script language="javascript" src="js/modules.js"></script>
  <link rel="stylesheet" src="css/bootstrap/bootstrap.css"></link>
</head>
<body>
  <div ng-app="Holzzuschnitt" id="holzzuschnitt">
    <div ng-controller="CanvasCtrl">
      <div style="float: left">
        <form ng-submit="addData()">
          <select name="holzart">
            <option value="1">Kiefer</option>
            <option value="2">Span</option>
          </select>
          <br/>
          <label for="breite">Breite: </label>
          <input ng-model="breite" size="200" placeholder="Breite im mm" required type="number" min="0" max="600"/>                
          <br/>
          <label for="laenge">Länge: </label>
          <input ng-model="laenge" size="200" placeholder="Länge im mm" required type="number" min="0" max="400" />                
          <br/>    
          <input class="btn-primary" type="submit" value="hinzufügen" />
        </form>
      </div>
      <canvas id="canvas" style="border: 1px solid black; width: 600px; height: 400px"></canvas>
      <div style="clear: both"></div>
    </div>
  </div>
</body>
</html>
